<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neue Probe hinzufügen</title>
</head>
<body style="font-family: sans-serif; margin: 0; padding: 0; background-color: #fff;">
    <div style="max-width: 1200px; margin: 0 auto; padding: 20px;">
        <div style="text-align: center; margin-bottom: 30px;">
            <h1>Neue Probe hinzufügen</h1>
        </div>
        
        <form style="display: flex; flex-direction: column; gap: 20px; max-width: 700px; margin: 0 auto; padding: 0 15px;">
            <div style="display: flex; flex-direction: column;">
                <label style="margin-bottom: 8px; font-weight: 600; color: #444; font-size: 15px;" for="sample-id">Proben-ID:</label>
                <input style="padding: 12px; font-size: 16px; border: 1px solid #ddd; border-radius: 4px; background-color: #f9f9f9;" type="text" id="sample-id" name="sample-id" value="SP-2025-0008" required>
            </div>
            
            <div style="display: flex; flex-direction: column;">
                <label style="margin-bottom: 8px; font-weight: 600; color: #444; font-size: 15px;" for="sample-type">Probenart:</label>
                <select style="padding: 12px 30px 12px 12px; font-size: 16px; border: 1px solid #ddd; border-radius: 4px; background-color: #f9f9f9;" id="sample-type" name="sample-type" required>
                    <option value="Blut" selected>Blut</option>
                    <option value="Urin">Urin</option>
                    <option value="Gewebe">Gewebe</option>
                    <option value="Liquor">Liquor</option>
                    <option value="Speichel">Speichel</option>
                </select>
            </div>
            
            <div style="display: flex; flex-direction: column;">
                <label style="margin-bottom: 8px; font-weight: 600; color: #444; font-size: 15px;" for="collection-date">Entnahmedatum:</label>
                <input style="padding: 12px; font-size: 16px; border: 1px solid #ddd; border-radius: 4px; background-color: #f9f9f9;" type="date" id="collection-date" name="collection-date" value="2025-04-01" required>
            </div>
            
            <div style="display: flex; flex-direction: column;">
                <label style="margin-bottom: 8px; font-weight: 600; color: #444; font-size: 15px;" for="patient-id">Patient-Pseudonym:</label>
                <input style="padding: 12px; font-size: 16px; border: 1px solid #ddd; border-radius: 4px; background-color: #f9f9f9;" type="text" id="patient-id" name="patient-id" value="PAT-1234" required>
            </div>
            
            <div style="display: flex; flex-direction: column;">
                <label style="margin-bottom: 8px; font-weight: 600; color: #444; font-size: 15px;" for="volume">Probenvolumen:</label>
                <input style="padding: 12px; font-size: 16px; border: 1px solid #ddd; border-radius: 4px; background-color: #f9f9f9;" type="text" id="volume" name="volume" value="5 mL" required>
            </div>
            
            <div style="display: flex; flex-direction: column;">
                <label style="margin-bottom: 8px; font-weight: 600; color: #444; font-size: 15px;" for="condition">Probenzustand:</label>
                <select style="padding: 12px 30px 12px 12px; font-size: 16px; border: 1px solid #ddd; border-radius: 4px; background-color: #f9f9f9;" id="condition" name="condition" required>
                    <option value="Frisch">Frisch</option>
                    <option value="Gefroren" selected>Gefroren</option>
                    <option value="Fixiert">Fixiert</option>
                </select>
            </div>
            
            <div style="margin-top: 10px; padding-top: 20px; border-top: 1px solid #eee; display: flex; align-items: center; gap: 15px;">
                <button type="submit" style="padding: 12px 24px; font-size: 16px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: 500;">Probe hinzufügen</button>
                <a href="probenbegleitschein.html" target="_blank" style="color: #007BFF; text-decoration: none; font-size: 16px;">Probenbegleitschein Vorschau</a>
            </div>
        </form>
    </div>
</body>
</html>
